<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<link rel="stylesheet" href="style.css">

<style>
  body {
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.product-box {
  width: 250px;
  background-color: #fff;
  padding: 20px;        
  margin: 30px;         
  border: 2px solid #ccc; 
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
  border-radius: 10px;
}

.product-img {
  width: 100%;
  height: auto;
  margin-bottom: 15px;
}

.product-title {
  font-size: 20px;
  margin-bottom: 10px;
}

.product-price {
  font-size: 18px;
  color: green;
  margin-bottom: 15px;
}

.buy-btn {
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.buy-btn:hover {
  background-color: #0056b3;
}


</style>

<body>

  <div class="product-box">
    <img src="product1.webp" alt="Product Image" class="product-img">
    <h2 class="product-title">Boat Airdops</h2>
    <p class="product-price">&#8377; 999</p>
    <button class="buy-btn">Buy Now</button>
  </div>
   <div class="product-box">
    <img src="product2.webp" alt="Product Image" class="product-img">
    <h2 class="product-title">Stylish Sunglasses</h2>
    <p class="product-price">&#8377; 199</p>
    <button class="buy-btn">Buy Now</button>
  </div>
   <div class="product-box">
    <img src="product3.jpg" alt="Product Image" class="product-img">
    <h2 class="product-title">Apple Iphone 13</h2>
    <p class="product-price">&#8377; 49999</p>
    <button class="buy-btn">Buy Now</button>
  </div>
   <div class="product-box">
    <img src="product4.jpg" alt="Product Image" class="product-img">
    <h2 class="product-title">Macbook Air</h2>
    <p class="product-price">&#8377; 149099</p>
    <button class="buy-btn">Buy Now</button>
  </div>
   <div class="product-box">
    <img src="product5.jpg" alt="Product Image" class="product-img">
    <h2 class="product-title">Stylish Watch</h2>
    <p class="product-price">&#8377; 549</p>
    <button class="buy-btn">Buy Now</button>
  </div>
   <div class="product-box">
    <img src="product6.webp" alt="Product Image" class="product-img">
    <h2 class="product-title">Sport Shoes</h2>
    <p class="product-price">&#8377; 2999</p>
    <button class="buy-btn">Buy Now</button>
  </div>
     
</body>

</html>
